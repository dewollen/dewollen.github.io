<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de suppression de compte utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 800px;
            max-width: 100%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px #0056b3;
        }
        .btn:hover {background-color: #0056b3}
        .btn:active {
            background-color: #0056b3;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
    </style>
    <script>
        function resetForm(event) {
            event.preventDefault();
            document.getElementById("data-deletion-form").reset();
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Demande de suppression de compte utilisateur</h1>
    <form id="data-deletion-form" action="/submit-request" method="post" onsubmit="resetForm(event)">
        <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="reason">Raison de la demande :</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Soumettre la demande</button>
    </form>
</div>
</body>
</html>
